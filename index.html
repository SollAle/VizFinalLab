index_html = """
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Worlds 2025 Champion Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    .tabbtn { padding: 8px 12px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; }
    .tabbtn.active { background: #eaeaea; font-weight: 600; }
    .panel { display: none; }
    .panel.active { display: block; }
    iframe { width: 100%; height: 780px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Worlds 2025 â€” Champion Dashboard</h1>

 <div class="tabs">
  <button class="tabbtn active" data-tab="t1">Pick% vs Win%</button>
  <button class="tabbtn" data-tab="t2">Pick+Ban (Role leaders)</button>
  <button class="tabbtn" data-tab="t3">Role Heatmap</button>
  <button class="tabbtn" data-tab="t4">Early Gold vs Win%</button>
</div>

<div id="t1" class="panel active"><iframe src="champ_scatter.html"></iframe></div>
<div id="t2" class="panel"><iframe src="top_champions_bar.html"></iframe></div>
<div id="t3" class="panel"><iframe src="meta_heatmap.html"></iframe></div>
<div id="t4" class="panel"><iframe src="early_gold_vs_win_rate.html"></iframe></div>

    const btns = document.querySelectorAll(".tabbtn");
    const panels = document.querySelectorAll(".panel");
    btns.forEach(b => b.addEventListener("click", () => {
