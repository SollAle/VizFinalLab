<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Worlds 2025 — Champion Dashboard</title>

  <style>
    :root{
      --bg:#0b0f17;
      --panel:#121a26;
      --panel2:#0f1622;
      --text:#e8eefc;
      --muted:#a9b4cc;
      --border:rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #070a10);
      color:var(--text);
    }
    .topbar{
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(10,14,22,.75);
      border-bottom: 1px solid var(--border);
    }
    .wrap{ max-width: 1200px; margin: 0 auto; padding: 18px 16px; }
    h1{ margin:0; font-size: 22px; letter-spacing:.2px; }
    .subtitle{ margin-top:6px; color: var(--muted); font-size: 14px; line-height: 1.4; }

    .content{ padding: 16px; }
    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    iframe{
      width: 100%;
      height: calc(100vh - 190px);
      min-height: 700px;
      border: 0;
      background: white;
    }

    .footer{
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
      display:flex;
      gap:14px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <h1>Worlds 2025 — Champion Pick/Ban/Win Dashboard</h1>
      <div class="subtitle">
        Combined view: Pick% vs Win%, Top Pick+Ban, Gold@10 vs Win, Damage% vs Gold%.
      </div>
    </div>
  </div>

  <div class="wrap content">
    <div class="card">
      <iframe id="dash" src=""></iframe>
    </div>

    <div class="footer">
      <span>Data: Oracle’s Elixir (Worlds 2025 Main Event)</span>
      <span>Tip: hover for details • zoom/pan • click legend to hide/show</span>
    </div>
  </div>

  <script>
    // bump this whenever you push new HTML so GitHub Pages/browser caches don’t bite you
    const VERSION = "1";
    document.getElementById("dash").src = `champions_dashboard_combined.html?v=${VERSION}`;
  </script>
</body>
</html>
