<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Worlds 2025 — Champion Dashboard</title>

  <style>
    :root{
      --bg:#0b0f17;
      --panel:#121a26;
      --panel2:#0f1622;
      --text:#e8eefc;
      --muted:#a9b4cc;
      --border:rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #070a10);
      color:var(--text);
    }

    .topbar{
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(10,14,22,.75);
      border-bottom: 1px solid var(--border);
    }

    .wrap{ max-width: 1200px; margin: 0 auto; padding: 18px 16px; }

    h1{ margin:0; font-size: 22px; letter-spacing:.2px; }
    .subtitle{ margin-top:6px; color: var(--muted); font-size: 14px; line-height: 1.4; }

    .tabs{
      display:flex; gap:10px; flex-wrap: wrap;
      margin-top: 14px;
    }
    .tabbtn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .06s ease, background .2s ease;
      font-size: 14px;
    }
    .tabbtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .tabbtn.active{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.18);
      font-weight: 650;
    }

    .content{ padding: 16px; }
    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panel{ display:none; }
    .panel.active{ display:block; }

    /* Responsive chart area: uses viewport height so it feels “app-like” */
    iframe{
      width: 100%;
      height: calc(100vh - 210px);
      min-height: 640px;
      border: 0;
      background: white; /* plotly pages are white */
    }

    .footer{
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
      display:flex; gap:14px; flex-wrap: wrap;
    }
    .footer a{ color: var(--muted); }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="wrap">
      <h1>Worlds 2025 — Champion Pick/Ban/Win Dashboard</h1>
      <div class="subtitle">
        Explore which champions were prioritized (pick/ban), and how that priority relates to win rate and early-game impact.
        Use the tabs to switch views.
      </div>

      <div class="tabs">
        <button class="tabbtn active" data-tab="t0">Overview (Combined)</button>
        <button class="tabbtn" data-tab="t1">Pick% vs Win%</button>
        <button class="tabbtn" data-tab="t2">Top Pick+Ban</button>
        <button class="tabbtn" data-tab="t3">Meta Heatmap</button>
        <button class="tabbtn" data-tab="t4">Win Rate by Role</button>
        <button class="tabbtn" data-tab="t5">Early Gold vs Win</button>
      </div>
    </div>
  </div>

  <div class="wrap content">
    <div class="card">
      <div id="t0" class="panel active"><iframe src="champions_dashboard_combined.html"></iframe></div>
      <div id="t1" class="panel"><iframe src="champ_pick_win_scatter.html"></iframe></div>
      <div id="t2" class="panel"><iframe src="top_champions_bar.html"></iframe></div>
      <div id="t3" class="panel"><iframe src="meta_heatmap.html"></iframe></div>
      <div id="t4" class="panel"><iframe src="champ_win_rate_by_role.html"></iframe></div>
      <div id="t5" class="panel"><iframe src="early_gold_vs_win_rate.html"></iframe></div>
    </div>

    <div class="footer">
      <span>Data: Oracle’s Elixir (Worlds 2025 Main Event)</span>
      <span>Tip: Hover points/bars for details • Zoom/pan on charts</span>
    </div>
  </div>

  <script>
    const btns = document.querySelectorAll(".tabbtn");
    const panels = document.querySelectorAll(".panel");

    btns.forEach(b => b.addEventListener("click", () => {
      btns.forEach(x => x.classList.remove("active"));
      panels.forEach(p => p.classList.remove("active"));
      b.classList.add("active");
      document.getElementById(b.dataset.tab).classList.add("active");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }));
  </script>
</body>
</html>
