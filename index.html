<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds 2025 Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { padding: 14px 18px; border-bottom: 1px solid #ddd; }
    .tabs { display: flex; gap: 10px; padding: 10px 18px; border-bottom: 1px solid #eee; }
    .tabs button {
      padding: 10px 12px; border: 1px solid #ddd; background: #f7f7f7;
      cursor: pointer; border-radius: 6px;
    }
    .tabs button.active { background: #fff; border-bottom-color: #fff; font-weight: 600; }
    .frame-wrap { height: calc(100vh - 120px); padding: 12px 18px; }
    iframe { width: 100%; height: 100%; border: 1px solid #ddd; border-radius: 8px; }
    .hint { color: #666; font-size: 13px; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0;">Worlds 2025 â€” Interactive Dashboards</h2>
    <div class="hint">Use the tabs to switch between Champion-level and Team-level views.</div>
  </header>

  <div class="tabs">
    <button class="tabbtn active" data-src="champions_dashboard_combined.html">Champions Dashboard</button>
    <button class="tabbtn" data-src="team_dashboard_combined.html">Teams Dashboard</button>
  </div>

  <div class="frame-wrap">
    <iframe id="dashFrame" src="champions_dashboard_combined.html"></iframe>
  </div>

  <script>
    const frame = document.getElementById("dashFrame");
    const buttons = document.querySelectorAll(".tabbtn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        frame.src = btn.dataset.src;
      });
    });
  </script>
</body>
</html>
